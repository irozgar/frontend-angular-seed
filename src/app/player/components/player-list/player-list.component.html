
<div *ngIf="!players.length">
  No players available
</div>

<table class="table" *ngIf="players.length">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>email</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let player of players" >
    <td>{{player.firstName}}</td>
    <td>{{player.lastName}}</td>
    <td>{{player.email}}</td>
    <td class="table__edit" (click)="onUpdate($event, player.id)">Update</td>
    <td class="table__delete" (click)="onSelect($event, player.id)">Select</td>
  </tr>
</table>
